<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/styles.css">
    <title>Document</title>
</head>
<body>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Sign in</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
                
                
              </div>
            </div>
          </nav>
        </header>
        <div class="feed-images">
            <h1>Feed</h1>
            <div class="card mb-3">
                <img src="images/landscape-gba1747592_1920.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Andrew</h5>
                    <p class="card-text"><small class="text-muted">Published 3 hours ago</small></p>
                </div>
            </div>
            <div class="card mb-3">
                <img src="images/athens-gbbb648c7a_1920.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Jennifer</h5>
                    <p class="card-text"><small class="text-muted">Published 1 day ago</small></p>
                </div>
            </div>
            <div class="card mb-3">
                <img src="images/lake-g50c573c2d_1920.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Kelly</h5>
                    <p class="card-text"><small class="text-muted">Published 3 days ago</small></p>
                </div>
            </div>
        </div>
        <div class="new-post">
            <h2>New Post</h2>
            <h3 class="image-upload">Image Upload</h3>
            <div class="input-group mb-3">
               <input type="file" class="form-control" id="inputGroupFile01">
            </div>
            <button type="button" class="btn btn-primary btn-lg">Submit</button>
        </div>
        
        
    
    
</body>
</html>
